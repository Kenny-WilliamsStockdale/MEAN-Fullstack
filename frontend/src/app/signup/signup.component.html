<style>
  body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="confirm-password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.form-signin a.have-account {
  font-size: 12px;
  color: #999;
  margin-top: 1em !important;
  text-decoration: none;
}

</style>

<body class="text-center">

  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Signup</h1>

      <div class="form-floating">
        <input type="first-name" class="form-control" id="floatingInput" placeholder="FirstName">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="last-name" class="form-control" id="floatingInput" placeholder="LastName">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="confirm-password" class="form-control" id="floatingPassword" placeholder="ConfirmPassword">
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      <a class="have-account text-muted" routerLink="../login">Already have an account?</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
    </form>
  </main>
</body>
